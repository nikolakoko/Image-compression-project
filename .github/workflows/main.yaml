name: Build and push docker image

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

env:
  BACKEND_IMAGE: nikolajkoko/image-compressor-backend
  FRONTEND_IMAGE: nikolajkoko/image-compressor-frontend
  DOCKER_TAG: github-latest

jobs:
  docker-build-and-push:
    runs-on: ubuntu-latest

     steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push backend image
        uses: docker/build-push-action@v6
        with:
          context: ./appDemo/backend
          push: true
          tags: ${{ env.BACKEND_IMAGE }}:${{ env.DOCKER_TAG }}

      - name: Build and push frontend image
        uses: docker/build-push-action@v6
        with:
          context: ./appDemo/frontend
          push: true
          tags: ${{ env.FRONTEND_IMAGE }}:${{ env.DOCKER_TAG }}
      - name: Deploy notification
        run: |
          echo "ðŸš€ New images built and pushed!"
          echo "Backend: ${{ env.BACKEND_IMAGE }}:latest"
          echo "Frontend: ${{ env.FRONTEND_IMAGE }}:latest"
          echo "Database: postgres:15-alpine (official image)"
          
